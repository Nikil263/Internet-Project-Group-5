{% load static %}
<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Create Event</title>
<link href="{% static 'style3.css' %}" rel="stylesheet">
</head>

<body>


    <h1>Create Event</h1>
    <form action="/course_creation/" method="POST">
        {% csrf_token %}
        <label for="course_number">Course Number:</label>
        <input type="text" id="course_number" name="courseNumber" value="comp8880" required>

        <label for="course_name">Course Name:</label>
        <textarea id="course_name" name="courseName" required>Internet Applications</textarea>

        <button type="submit">Create Course</button>
    </form>
</body>

</html>
