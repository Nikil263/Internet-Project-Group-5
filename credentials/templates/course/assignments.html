{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0, #d0d0d0, #c0c0c0, #b0b0b0);
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><a href="/logout/">Logout</a></p>
        <p>Course ID: {{ courseId }}</p>
        <form method="POST" enctype="multipart/form-data" action="/upload_assignment/{{ courseId }}/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
