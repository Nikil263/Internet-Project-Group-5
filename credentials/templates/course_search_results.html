<!DOCTYPE html>
<html>
<head>
    <title>Course Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }







        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            display: block;
            padding: 10px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        li a:hover {
            background-color: #f9f9f9;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-link a:hover {
            background-color: #0056b3;
        }


        .search-results {
            margin-top: 30px;
        }

        .search-results h2 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-results li {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s;
        }

        .search-results li:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>


    <div class="content">
        <h1>Course Search</h1>
        <form method="get">
            {{ form.as_p }}
            <input type="submit" name="search" value="Search">
        </form>

        <div class="search-results">
            {% if courses %}
                <h2>Search Results:</h2>
                <ul>
                    {% for course in courses %}
                        <li>{{ course.courseName }} - Category: {{ course.courseNumber }} </li>
                    {% empty %}
                        <li>No courses found.</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <div class="back-link">
            <a href="/loadHomepage/{{ username }}/{{ username }}/">&#8592; Back to Home</a>
        </div>
    </div>
</body>
</html>
