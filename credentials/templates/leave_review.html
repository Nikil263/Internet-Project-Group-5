<!-- templates/leave_review.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Leave Review for {{ course.courseName }}</title>
</head>
<body>
    <h1>Leave Review for "{{ course.courseName }}"</h1>
    {% if success %}
        <p style="color: green;">Your response has been submitted successfully.</p>
    {% endif %}
    <form method="post" action="{% url 'course_review' course.id %}">
        {% csrf_token %}

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        <br>
        <label for="rating">Your Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5">
        <br>
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
