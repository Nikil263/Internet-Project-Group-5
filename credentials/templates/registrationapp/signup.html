{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="{% static 'style1.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Signup</h1>

    <div>
      {% for message in messages %}
      <h5>{{message}}</h5>
      {% endfor %}
    </div>

    <form action="" method="POST">
      {% csrf_token %}
      <label for="name">First Name:</label>
      <input type="text" name="name" id="name" placeholder="First Name">

      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Last Name">

      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Username">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Password" value="Hello123!">

      <label for="password2">Confirm Password:</label>
      <input type="password" name="password2" id="password2" placeholder="Confirm Password" value="Hello123!">

      <label for="userType">User Type:</label>
      <select name="userType" id="userType">
        <option value="1">Student</option>
        <option value="2">Instructor</option>
      </select>
      <br><br>
      <button type="submit">Sign up</button>

      <div>
        <p>Do you have an account? <a href="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>

</html>
