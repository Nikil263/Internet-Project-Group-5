{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="{% static 'style1.css' %}" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Login</h1>

    <div>
      <h5>{{message}}</h5>
    </div>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" value="i">
      <input type="password" name="password" placeholder="Password" value="Hello123!">
      <button type="submit">Login</button>
      <br>
      <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>

    </form>
  </div>
</body>

</html>
