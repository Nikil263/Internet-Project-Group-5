{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <form method="post" action="">
                    {% csrf_token %}
                    {% for c in course %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="course" id="course_{{ c.courseNumber }}" value="{{ c.courseNumber }}">
                            <label class="form-check-label" for="course_{{ c.courseNumber }}">
                                {{ c.courseNumber }}
                            </label>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-3">Enroll</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
